<section>

  <table *ngIf="attributes">
    <tr>
      <th>id</th>
      <th>Code</th>
      <th>Name</th>
      <th>Links</th>
    </tr>
    <tr *ngFor="let attribute of attributes">
      <td>{{attribute.id}}</td>
      <td>{{attribute.code}}</td>
      <td>{{attribute.name}}</td>
      <td>{{attribute.links}}</td>
    </tr>
  </table>
</section>
